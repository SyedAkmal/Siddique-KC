<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">Manage Addresses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="separation">
     Saved Addresses
    </div>

    <div class="location" *ngFor="let item of [1,2,3]">
      <ion-icon class="icon" name="location-outline"></ion-icon>
      <div class="detail">
        <ion-label class="title">Work</ion-label>
        <ion-label class="text">210, White House, Green Garden, Near Red rose Flower, 201220, India</ion-label>
        <div class="edit_btn">
          <ion-label>Edit</ion-label>
          <ion-label>Delete</ion-label>
        </div>
      </div>
    </div>
    <ion-button (click)="goToLocation()" class="main_btn" fill="outline" color="success">
     Add new address
    </ion-button>

  </div>
</ion-content>
