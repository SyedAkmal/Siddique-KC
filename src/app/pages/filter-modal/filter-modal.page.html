<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">Sort/Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        CLEAR ALL
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
      <div class="partition_flex">
          <div class="tab_div">
              <div [class.active]="tabID == 1" (click)="tabID = 1">
                  <ion-label>Order Status</ion-label>
              </div>
              <div [class.active]="tabID == 2" (click)="tabID = 2">
                  <ion-label>Order Type</ion-label>
              </div>
          </div>
          <div class="content_div" *ngIf="tabID == 1">
              <ion-radio-group name="auto" mode="md">
                  <ion-item lines="none">
                      <ion-radio value="1"></ion-radio>
                      <ion-label>Delivered</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-radio value="2"></ion-radio>
                      <ion-label>Customer Cancelled</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-radio value="3"></ion-radio>
                      <ion-label>Restaurant Cancelled</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-radio value="4"></ion-radio>
                      <ion-label>FoodiesWorld Cancelled</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-radio value="5"></ion-radio>
                      <ion-label>Timed Out</ion-label>
                  </ion-item>
              </ion-radio-group>
          </div>
          <div class="content_div" *ngIf="tabID == 2">
            <ion-radio-group name="auto" mode="md">
                <ion-item lines="none">
                    <ion-radio value="1"></ion-radio>
                    <ion-label>FoodiesWorld Delivery</ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-radio value="2"></ion-radio>
                    <ion-label>Self Delivery</ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-radio value="3"></ion-radio>
                    <ion-label>Pickup</ion-label>
                </ion-item>
            </ion-radio-group>
        </div>
      </div>
  </div>
</ion-content>
<ion-footer>
  <div class="footer_div">
      <div class="s_div">
          <ion-button expand="block" class="block_btn" (click)="goToBack()">
              Apply
          </ion-button>
      </div>
  </div>
</ion-footer>
