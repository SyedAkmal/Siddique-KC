<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">Order #9082907520</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHelp()" color="primary">
        HELP
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToOrder()">
        <ion-icon name="ellipsis-vertical" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div #map id="map" class="map"></div>
  </div>

</ion-content>

<ion-footer>
  <div class="footer">
    <div class="delivery_time">
      <ion-label class="title">Delivery in 10 mins </ion-label>
      <ion-label class="status">ON TIME</ion-label>
    </div>
    <div class="contact_div">
      <div class="item_div">
        <div class="img" [style.backgroundImage]="'url(assets/img/3.jpg)'">
        </div>
        <div class="detail">
          <ion-label class="title"><span>Tea Post </span>is preparing your order</ion-label>
        </div>
        <ion-icon name="call"></ion-icon>
      </div>

      <div class="lines"></div>

      <div class="item_div">
        <div class="img" [style.backgroundImage]="'url(assets/img/happy.png)'">
        </div>
        <div class="detail">
          <ion-label class="title"><span>John Snowborn </span>is waiting at the restaurant to pick up your order and
            this is test</ion-label>
        </div>
        <ion-icon name="call"></ion-icon>
      </div>
    </div>

  </div>

</ion-footer>
