<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">Edit Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="lower_div">
      <div class="input">
        <ion-label class="small_text">Name</ion-label>
        <ion-input type="text"></ion-input>
        <div class="update_btn">
          <ion-button class="main_btn">
           UPDATE
          </ion-button>
          <ion-button class="main_btn" fill="outline">
            Cancel
          </ion-button>
        </div>
      </div>
      <div class="input">
        <ion-label class="small_text">Phone number</ion-label>
        <ion-input type="email"></ion-input>
        <div class="update_btn">
          <ion-button class="main_btn">
           UPDATE
          </ion-button>
          <ion-button class="main_btn" fill="outline">
            Cancel
          </ion-button>
        </div>
      </div>
      <div class="input">
        <ion-label class="small_text">Email Address</ion-label>
        <ion-input type="text"></ion-input>
        <div class="update_btn">
          <ion-button class="main_btn">
           UPDATE
          </ion-button>
          <ion-button class="main_btn" fill="outline">
            Cancel
          </ion-button>
        </div>
      </div>

    </div>
  </div>

</ion-content>
