<ion-header>
  <ion-toolbar>
    <div class="items">
      <div class="veg_img">
        <img src="assets/icon/vegetarian.png">
        <ion-label class="title">Pizza Margerita</ion-label>
      </div>
      <ion-label class="price">$34</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-label class="custom">Customisation</ion-label>

    <div class="items " *ngFor="let item of [1,2,3,4,5]">
      <div class="veg_img">
        <img src="assets/icon/vegetarian.png">
        <ion-radio value="1" mode="md"></ion-radio>
        <ion-label >Pizza Margerita (serves 2, 24.4 CM) $234</ion-label>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-label class="text">Medium (serves 2, 24.5 CM)</ion-label>
  <div class="footer" (click)="goToBack()">
    <ion-label>6 Items &nbsp;|&nbsp; $391</ion-label>
    <ion-label>ADD ITEM &nbsp;<ion-icon name="bag-handle-outline"></ion-icon></ion-label>
  </div>

</ion-footer>
