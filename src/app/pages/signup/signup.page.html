<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="header">
      <ion-label class="main_title">Sign up</ion-label>
      <ion-label class="small_text">Create an account with the new phone number</ion-label>
      <div class="img" [style.backgroundImage]="'url(assets/img/fast-food.png)'">
      </div>
    </div>

    <div class="lower_div">
      <div class="input">
        <ion-label class="small_text">10 digit mobile number</ion-label>
        <ion-input type="text"><ion-icon name="checkmark" color="success"></ion-icon>
        </ion-input>
      </div>
      <div class="input">
        <ion-label class="small_text">Email Address</ion-label>
        <ion-input type="email"><ion-icon name="checkmark" color="success"></ion-icon>
        </ion-input>
      </div>
      <div class="input">
        <ion-label class="small_text">Name</ion-label>
        <ion-input type="text"><ion-icon name="checkmark" color="success"></ion-icon>
        </ion-input>
      </div>

    </div>
    <div class="footer_btn">
      <ion-button class="main_btn ion-no-margin" color="primary" (click)="goToHome()">
        Sign up
      </ion-button>

    </div>

  </div>

</ion-content>
